{% set name = "peewee" %}
{% set version = "3.13.3" %}
{% set bundle = "tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: 1269a9736865512bd4056298003aab190957afe07d2616cf22eaf56cb6398369

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"


requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython >=0.22.1
    - msinttypes  # [win]
    - sqlite
  run:
    - python

test:
  imports:
    - playhouse
    - peewee

about:
  home: https://github.com/coleifer/peewee/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A little ORM'
  dev_url: https://github.com/coleifer/peewee/
  doc_url: http://docs.peewee-orm.com/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
    - dharhas
    - synapticarbors
